<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SpaceX AES</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="images/logo.ico">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="description"
      content="Automobile enhancement system"
    />
    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/080d3e35c1.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="landscape-msg">
        <p>Please rotate your device to landscape mode to view this content.</p>
    </div>
    <div class="page index-page">
        <header>
            <div class="logo">
                <img src="images/logo.ico">
            </div>
            <div class="title">
                <h2>Automobile enhancement system</h2>
            </div>
            <div class="logout-btn" id="logout">
                <span>Logout</span>
                <i class="bi bi-box-arrow-right"></i>
            </div>
        </header>
        <div class="container">
            <div class="widget">
                <div class="system image-icon-div">
                    <img src="images/airbag.png" alt="Airbag system" data-system-name="airbag">
                </div>
                <h2>Airbag system</h2>
            </div>
            <div class="widget">
                <div class="system image-icon-div">
                    <img src="images/oilsystem.png" alt="Oil system" data-system-name="oilsystem">
                </div>
                <h2>Oil level system</h2>
            </div>
            <div class="widget">
                <div class="system image-icon-div">
                    <img src="images/tyrepressure.png" alt="Tyre pressure" data-system-name="tyrepressure">
                </div>
                <h2>Tyre pressure system</h2>
            </div>
            <div class="widget">
                <div class="system image-icon-div">
                    <img src="images/temperature.png" alt="Temperature" data-system-name="temperature">
                </div>
                <h2>Temperature System</h2>
            </div>
        </div>
        <footer>
            <p id="copyright">
            &copy; Team Space X <span id="currentYear"></span>. All rights reserved.
            </p>
        </footer>
    </div>
    <script type="module" src="script.js"></script>
  </body>
</html>
